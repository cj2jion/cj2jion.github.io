<div class="header">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-4">
                <img src="{{ site.favicon | prepend: site.baseurl }}" title="Avatar" alt="My Avatar">
                <h4>{{ site.author.name }}</h4>
                <p><i class="fa fa-volume-control-phone"></i> {{ site.author.telephone }}</p>
                <p class="muted"> <i class="fa fa-map-marker"></i> {{ site.author.address }}</p>
                 <div class="clearfix"></div>
            </div>
            <div class="col-sm-4 visible-md-block visible-lg-block visible-sm-block">
                <p><i class="fa fa-envelope-o fa-fw"></i> <a herf="//mail.google.com/{{ site.author.gmail }}" target="_blank">  {{ site.author.email }} </a></p>
                <p><i class="fa fa-github fa-fw"></i><a href="//github.com/{{ site.author.github }}" target="_blank">  @{{ site.author.github }} </a></p>
                <p><i class="fa fa-linkedin-square fa-fw"></i> <a href="//linkedin.com/in/{{ site.author.linkedin }}" target="_blank"> linkedin.com/in/{{ site.author.linkedin }} </a></p>
                <p><i class="fa fa-facebook fa-fw"></i> <a href="//www.facebook.com/{{ site.author.facebook }}" target="_blank">  @{{ site.author.facebook }} </a></p>
            </div>
            <div class="col-sm-4 visible-md-block visible-lg-block">
                <a href="#" class="btn btn-dark"><i class="icon-file icon-white"></i> Download.pdf </a>
            </div>
        </div>
    </div>
</div>
